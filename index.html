<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensary Digital Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #10b981;
            --bg-dark: #020617;
        }
        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .product-image-container {
            box-shadow: 0 0 80px rgba(16, 185, 129, 0.1);
        }
        /* Cinematic Fade Transition */
        .fade-enter { opacity: 0; transform: translateY(30px) scale(0.98); }
        .fade-active { opacity: 1; transform: translateY(0) scale(1); transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
        
        .price-glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        .category-badge {
            letter-spacing: 0.3em;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        .progress-bar {
            height: 4px;
            background: var(--brand-green);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            transition: width linear;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <!-- Background Ambient Glow -->
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-emerald-900/20 blur-[150px] rounded-full"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900/10 blur-[150px] rounded-full"></div>

    <!-- Debug Console (Hidden by default, shows on error) -->
    <div id="debug-log" class="fixed top-4 right-4 z-50 bg-red-900/80 p-4 rounded-xl border border-red-500 text-xs font-mono max-w-sm hidden">
        <p class="font-bold mb-1 underline">Connection Alert:</p>
        <p id="debug-msg"></p>
    </div>

    <div id="app" class="relative w-full h-full flex flex-col items-center justify-center p-16">
        
        <!-- Main Display Card -->
        <div id="content-area" class="fade-enter w-full max-w-[1600px] grid grid-cols-12 gap-16 items-center">
            
            <!-- Left: Hero Image -->
            <div class="col-span-5 relative product-image-container rounded-[4rem] overflow-hidden aspect-square bg-white/5 border border-white/10 flex items-center justify-center">
                <img id="p-image" src="" class="w-full h-full object-contain p-8 hidden" alt="">
                <div id="p-placeholder" class="w-full h-full flex items-center justify-center text-[15rem] opacity-20">ðŸŒ¿</div>
            </div>

            <!-- Right: Product Details -->
            <div class="col-span-7 space-y-8 pl-10">
                <div class="flex items-center gap-6">
                    <span id="p-category" class="category-badge px-6 py-2 rounded-full text-green-400 font-bold text-2xl uppercase">FLOWER</span>
                    <span id="p-meta" class="text-3xl text-slate-400 font-medium">THC: --%</span>
                </div>

                <h1 id="p-name" class="text-[7rem] font-black leading-[1.1] tracking-tight text-white drop-shadow-2xl">---</h1>
                
                <div class="flex items-end gap-8 pt-8">
                    <div id="p-price" class="text-9xl font-black text-green-500 price-glow tracking-tighter">$ --.--</div>
                </div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="absolute bottom-16 left-16 right-16 flex justify-between items-end border-t border-white/5 pt-8">
            <div class="space-y-1">
                <div class="text-slate-500 font-bold tracking-widest text-xl uppercase">GSNG Dispensary</div>
                <div id="item-counter" class="text-green-500/50 font-mono text-lg">01 / --</div>
            </div>
            
            <div id="clock" class="text-5xl font-light text-slate-300 tabular-nums">00:00 PM</div>
        </div>

        <!-- Loading Progress -->
        <div id="progress" class="progress-bar"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-slate-950 flex flex-col items-center justify-center z-50 transition-opacity duration-1000">
        <div class="w-24 h-24 border-4 border-green-500/20 border-t-green-500 rounded-full animate-spin mb-8"></div>
        <p class="text-slate-400 font-bold tracking-widest uppercase">Fetching Fresh Menu...</p>
    </div>

    <script>
        const DATA_PATH = 'products.json'; 
        const SLIDE_DURATION = 12000;    
        
        let products = [];
        let currentIndex = 0;

        async function init() {
            console.log("Attempting to fetch data from:", DATA_PATH);
            try {
                const response = await fetch(DATA_PATH);
                console.log("Fetch response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                products = await response.json();
                console.log("Successfully loaded products:", products.length);
                
                if (products.length === 0) throw new Error("JSON file is empty");
                renderApp();
            } catch (err) {
                console.error("Data Load Failed:", err);
                
                // Show debug message to user
                const debugBox = document.getElementById('debug-log');
                const debugMsg = document.getElementById('debug-msg');
                debugBox.classList.remove('hidden');
                
                if (window.location.protocol === 'file:') {
                    debugMsg.innerHTML = "<b>CORS Error:</b> Browsers block local file access for security. Use a local server (like Live Server extension) or upload these files to a website to see your real products.";
                } else {
                    debugMsg.textContent = `Error: ${err.message}. Check if products.json exists in this folder.`;
                }

                // Fallback data
                products = [
                    { name: "Blue Dream", price: "$45.00", meta: "THC: 22.5%", category: "FLOWER", image: "" },
                    { name: "Sour Diesel Pre-Roll", price: "$12.00", meta: "THC: 18.0%", category: "PRE-ROLLS", image: "" },
                    { name: "OG Kush Vape", price: "$55.00", meta: "THC: 88.2%", category: "VAPORIZERS", image: "" }
                ];
                renderApp();
            }
        }

        function renderApp() {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            startRotation();
        }

        function updateUI(item) {
            const container = document.getElementById('content-area');
            const progress = document.getElementById('progress');
            
            container.classList.remove('fade-active');
            progress.style.transition = 'none';
            progress.style.width = '0%';

            setTimeout(() => {
                document.getElementById('p-name').textContent = item.name;
                document.getElementById('p-price').textContent = item.price;
                document.getElementById('p-meta').textContent = item.meta || "Featured Item";
                document.getElementById('p-category').textContent = item.category || "MENU";
                document.getElementById('item-counter').textContent = `${String(currentIndex + 1).padStart(2, '0')} / ${products.length}`;
                
                const img = document.getElementById('p-image');
                const placeholder = document.getElementById('p-placeholder');
                
                img.classList.add('hidden');
                placeholder.classList.add('hidden');

                if (item.image && (item.image.startsWith('http') || item.image.startsWith('data:'))) {
                    img.src = item.image;
                    img.onload = () => img.classList.remove('hidden');
                    img.onerror = () => {
                        console.warn(`Failed to load image for ${item.name}:`, item.image);
                        placeholder.classList.remove('hidden');
                        placeholder.textContent = 'ðŸŒ¿';
                    };
                } else {
                    placeholder.classList.remove('hidden');
                    const emojis = ['ðŸŒ¿', 'ðŸ”¥', 'âœ¨', 'ðŸƒ', 'ðŸ’¨'];
                    placeholder.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                }

                container.classList.add('fade-active');
                
                setTimeout(() => {
                    progress.style.transition = `width ${SLIDE_DURATION}ms linear`;
                    progress.style.width = '100%';
                }, 50);

            }, 1200); 
        }

        function startRotation() {
            updateUI(products[currentIndex]);
            setInterval(() => {
                currentIndex = (currentIndex + 1) % products.length;
                updateUI(products[currentIndex]);
            }, SLIDE_DURATION);
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
